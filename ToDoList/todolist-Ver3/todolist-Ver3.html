<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./todolist-Ver3.css">
  <title>todolist-Ver3</title>
</head>
<body>

  <header>
    <h1>Todo List</h1>

    <form id="new-task-form" action="">
      <input type="text"
      id="new-task-input"
      placeholder="What do you have planned?" />

      <input type="submit"
      id="new-task-submit"
      value="Add task" />
    </form>
  </header>

  <main>

    <section class="task-list">
      <h2>Tasks</h2>

      <div id="task">
        <div class="content">
          <input 
              type="text"
              class="twxt"
              value="My shiny task"
              readonly />
        </div>

        <div class="actions">
          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
        </div>
      </div>
    </section>

  </main>
  <script src="main.js"></script>
</body>
</html>
